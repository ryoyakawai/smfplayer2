<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="./scripts/3rdparty/webaudio-tinysynth-ext.js"></script>

    <style>
     body {
       padding: 10px;
     }
     body, button {
       font-family: monospace;
     }
     button, select {
       margin: 4px;
     }
     select {
       padding: 4px 10px;
     }
     div.load_smf {
       padding: 4px;
       width: 400px;
       border: 1px solid #aaa;
       border-radius: 4px;
     }
     div.load_smf.file_hover {
       background-color: #aaa
     }
     input.loadsmffile {
       width: 100%;
     }
     .display_none {
       display: none
     }
    </style>
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>

    <webaudio-tinysynth id="tinysynth"></webaudio-tinysynth>

    <h2>SMF</h2>
    <div style="border: 1px solid #ddd; border-radius: 5px; padding: 10px;">
      <div style="display: flex"><input type="checkbox" id="useExternalSynth" /> Use External Synth</div>
      <div>
        <button id="listMIDIDevices01">listMIDIDevices01</button><br>
        <span>Output: <select id="midiOutput"></select></span><br>
      </div>
      <div id="loadSmfArea" class="load_smf">
        <input type="file" accept="audio/midi" id="loadsmffile" class="loadsmffile">
      </div>
      <div>
        [CH]<br>
        <div style="padding-left: 10px">
          1: <input type="checkbox" id="ch0" checked>,
          2: <input type="checkbox" id="ch1" checked>,
          3: <input type="checkbox" id="ch2" checked>,
          4: <input type="checkbox" id="ch3" checked>,
          5: <input type="checkbox" id="ch4" checked>,
          6: <input type="checkbox" id="ch5" checked>,
          7: <input type="checkbox" id="ch6" checked>,
          8: <input type="checkbox" id="ch7" checked><br>
          9: <input type="checkbox" id="ch8" checked>,
          10: <input type="checkbox" id="ch9" checked>,
          11: <input type="checkbox" id="ch10" checked>,
          12: <input type="checkbox" id="ch11" checked>,
          13: <input type="checkbox" id="ch12" checked>,
          14: <input type="checkbox" id="ch13" checked>,
          15: <input type="checkbox" id="ch14" checked>,
          16: <input type="checkbox" id="ch15" checked>
        </div>
      </div>
      <button id="smfPlay">▶</button><button id="smfPause">┃┃</button><button id="smfStop">■</button><button id="smfMVFadeout">\■</button><br />
      <button id="smfRewind"><<</button><button id="smfForward">>></button><br />
      Volume: <input id="smfMasterVolume" type="range" min="0" max="127" value="127" step="1" style="width:300px; cursor:pointer;"/><br />
      <button id="smfPanic">Panic</button>
    </div>


    <div id="message-area"></div>
    <script src="./scripts/3rdparty/webaudio-controls.js"></script>
  </body>
</html>
