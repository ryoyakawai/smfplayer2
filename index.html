       padding: 10px;

       margin: 4px;

       padding: 4px 10px;

     div.load_smf {
       padding: 4px;
       width: 400px;
       border: 1px solid #aaa;
       border-radius: 4px;
     }
     div.load_smf.file_hover {
       background-color: #aaa
     }
     input.loadsmffile {
       width: 100%;
     }
     .display_none {
       display: none
     }
    </style>
    <script type="module" src="./scripts/main.js"></script>
  </head>

    <div>
      <input id="patchNumber01" type="number" min="0" max="99" step="1" value="1" style="width:50px; text-align:center">
      <button id="reqPatch01">reqPatch01</button>
    </div>
    <br>
    <div>
      <input id="patchName01" type="text" value="" style="width:250px; text-align:left; padding:2px;"><button id="sendPatch01">Send Patch (sendPatch01)</button>
    </div>
    <div>
      <button id="restorePatch00">Restore Patch (00)</button>
      <button id="restorePatch01">Restore Patch (01)</button>
      <button id="restorePatch02">Restore Patch (02)</button>
      <button id="restorePatch03">Restore Patch (03)</button>
    </div>

    <hr style="margin: 25px 0;">
    <h2>SMF</h2>
    <div style="border: 1px solid #ddd; border-radius: 5px; padding: 10px;">
      <div>
        <span class="display_none">Input: <select id="midiInput"></select></span>
        <span>Output: <select id="midiOutput"></select></span><br>
      </div>
      <div id="loadSmfArea" class="load_smf">
        <input type="file" accept="audio/midi" id="loadsmffile" class="loadsmffile">
      </div>
      <div>
        [CH]<br>
        <div style="padding-left: 10px">
          1: <input type="checkbox" id="ch0" checked>,
          2: <input type="checkbox" id="ch1" checked>,
          3: <input type="checkbox" id="ch2" checked>,
          4: <input type="checkbox" id="ch3" checked>,
          5: <input type="checkbox" id="ch4" checked>,
          6: <input type="checkbox" id="ch5" checked>,
          7: <input type="checkbox" id="ch6" checked>,
          8: <input type="checkbox" id="ch7" checked><br>
          9: <input type="checkbox" id="ch8" checked>,
          10: <input type="checkbox" id="ch9" checked>,
          11: <input type="checkbox" id="ch10" checked>,
          12: <input type="checkbox" id="ch11" checked>,
          13: <input type="checkbox" id="ch12" checked>,
          14: <input type="checkbox" id="ch13" checked>,
          15: <input type="checkbox" id="ch14" checked>,
          16: <input type="checkbox" id="ch15" checked>
        </div>
      </div>
      <button id="smfPlay">▶</button><button id="smfPause">┃┃</button><button id="smfStop">■</button><button id="smfMVFadeout">\■</button><br />
      <button id="smfRewind"><<</button><button id="smfForward">>></button><br />
      Volume: <input id="smfMasterVolume" type="range" min="0" max="127" value="127" step="1" style="width:300px; cursor:pointer;"/><br />
      <button id="smfPanic">Panic</button>
    </div>

    <hr style="margin: 25px 0;">

    <h2>BLE</h2>
    <div>
      <button id="start_ble">start ble (start_ble)</button>
      <button id="stop_ble">stop ble (stop_ble)</button><br>
      <button id="send_ble">send device id request msg (send_ble)</button><br>
      <button id="reqPatch02Ble">reqPatch02Ble (reqPatch02Ble)</button>
      <button id="check_decode_endode_patch_ble">check encode/decode patch<br> (check_decode_endode_patch_ble)</button>
    </div>

    <div style="display: flex; align-items: center; flex-direction: row; margin: 20px 10px;">
      <div>
        <div style="margin-right: 10px;display: flex; flex-direction: row;">
          <div style="margin-right: 20px;"><input type="checkbox" id="send_to_ble">BLE</div>
          <div><input type="checkbox" id="ble_debug" checked>DEBUG</div>
        </div>
        <webaudio-keyboard id="keyboard-01" width="640" height="80" keys="61" min="27"></webaudio-keyboard>
      </div>
      <div style="display: flex; justify-content:center; align-items: center; flex-direction: column; margin-left: 20px;">
        <div><webaudio-knob src="./images/webautio-ctrls/knobs/LittlePhatty.png" width="36" id="knob-01" height="36" min="0" max="127" defvalue=64 :value="audition_param_b0_02" conv="Math.round(100 * x / 127)" tooltip="Breath Ctrl<br/>%d %" value="64"></webaudio-knob></div>
        <div class="knob-title-text-00 label-title-00">Breath Ctrl</div>
      </div>
    </div>
    <div id="message-area"></div>
    <script src="./scripts/3rdparty/webaudio-controls.js"></script>
  </body>
</html>
